{% extends 'base.html' %}
{% block content %}

<h1>Mineral List</h1>

{% for m in mineral_list %}
  <a href="{% url 'minerals_detail' m.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ m.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
