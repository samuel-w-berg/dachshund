{% extends 'base.html' %}
{% block content %}


<div class="card">
    <div class="card-content">
      <span class="card-title">{{ rock.name }}</span>
      <p>Type: {{ rock.type }}</p>
      <p>Description: {{ rock.description }}</p>
    </div>
  </div>

<div class="card-action">
    <a href="{% url 'rocks_update' rock.id%}">Edit</a>
    <a href="{% url 'rocks_delete' rock.id%}">Delete</a>
</div>

{% endblock %}
